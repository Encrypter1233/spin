<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 350px;
      /* fits mobile */
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: #2b2d42;
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #4cafef;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1e88e5;
    }

    .follow-label {
      margin-top: 25px;
      font-size: 14px;
      color: #333;
    }

    .follow-btn {
      display: inline-block;
      margin-top: 10px;
      background: #E1306C;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .follow-btn:hover {
      background: #C13584;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

</html>
